<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CountDown Timer</title>
</head>
<body>
    <h1>Christmas is Coming!!</h1>
    <div class="counter-div">
        <div class="counter-el days-counter">
            <p class="big-text" id="days-c">0</p>
            <span>Days</span>
        </div>
        <div class="counter-el hours-counter">
            <p class="big-text" id="hours-c">0</p>
            <span>Hours</span>
        </div>
        <div class="counter-el minutes-counter">
            <p class="big-text" id="minutes-c">0</p>
            <span>Mins</span>
        </div>
        <div class="counter-el seconds-counter">
            <p class="big-text" id="seconds-c">0</p>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>
<script src="./script.js"></script>
